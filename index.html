<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Match</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <aside>
      <section class="bg-gray-800 text-purple p-4">
        <nav class="container mx-auto flex justify-between items-center">
          <a href="#" class="flex items-center">
            <img src="images/Logo.JPG" alt="Logo" class="logo-img" />
            <a
              href="index.html"
              class="hidden md:block px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg"
              >Meal Match</a
            >
          </a>

          <a
            href="about.html"
            class="hidden md:block px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg"
            >About</a
          >

          <button class="md:hidden">
            <i class="fas fa-bars"></i>
          </button>
        </nav>
      </section>
    </aside>

    <main class="sm:content bg-purple p-4">
      <section class="flex justify-center space-x-4 mb-4">
        <button
          id="randomButton"
          class="flex items-center space-x-1 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          <nav>Random Recipe</nav>
          <i class="fas fa-caret-down"></i>
        </button>

        <button
          id="seafoodButton"
          class="flex items-center space-x-1 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
        >
          <nav>Seafood Recipes</nav>
          <i class="fas fa-caret-down"></i>
        </button>

        <button
          id="searchButton"
          class="flex items-center space-x-1 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600"
        >
          <nav>Search Recipes</nav>
          <i class="fas fa-caret-down"></i>
        </button>
      </section>

      <section
        id="categoryDetails"
        class="mt-4 p-4 bg-gray-100 rounded-lg shadow-md hidden"
      ></section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
