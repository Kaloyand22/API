<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Match</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <aside class="bg-gray-800 text-purple p-4">
      <nav class="container mx-auto flex justify-between items-center">
        <img src="images/Logo.JPG" alt="Logo" class="sm:w-32 md:w-48 lg:w-64" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
          aria-controls="bs-example-navbar-collapse-1"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <nav style="color: #fb8500" class="menu-list">
          <nav class="geeks">
            <a
              href="javascript:void(0);"
              class="icon"
              onclick="geeksforgeeks()"
            >
              <i onclick="myFunction(this)" class="fa fa-plus-circle"> </i>
            </a>
            <nav id="menus">
              <a href="index.html">Meal Match</a>
              <a href="about.html">About</a>
            </nav>
          </nav>
        </nav>
      </nav>
    </aside>

    <main class="sm:content bg-purple p-4">
      <section class="flex justify-center space-x-4 mb-4">
        <button
          id="randomButton"
          class="flex items-center space-x-1 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          <nav>Random Recipe</nav>
          <i class="fas fa-caret-down"></i>
        </button>

        <button
          id="seafoodButton"
          class="flex items-center space-x-1 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
        >
          <nav>Seafood Recipes</nav>
          <i class="fas fa-caret-down"></i>
        </button>

        <button
          id="searchButton"
          class="flex items-center space-x-1 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600"
        >
          <nav>Search Recipes</nav>
          <i class="fas fa-caret-down"></i>
        </button>
      </section>

      <section
        id="categoryDetails"
        class="mt-4 p-4 bg-gray-100 rounded-lg shadow-md hidden"
      ></section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
